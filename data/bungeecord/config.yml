player_limit: -1
permissions:
  default:
  - bungeecord.command.server
  - bungeecord.command.list
  admin:
  - bungeecord.command.alert
  - bungeecord.command.end
  - bungeecord.command.ip
  - bungeecord.command.reload
  - bungeecord.command.send
timeout: 30000
log_commands: false
online_mode: true
servers:
  lobby:
    motd: '&1Lobby server'
    address: lobby:25565
    restricted: false
  survival:
    motd: '&1Survival server'
    address: survival:25565
    restricted: false
  flat:
    motd: '&1Flatness'
    address: flat:25565
    restricted: false
listeners:
- query_port: 25577
  motd: '&1Its a wild Craig!'
  tab_list: GLOBAL_PING
  query_enabled: false
  proxy_protocol: false
  ping_passthrough: false
  priorities:
  - lobby
  - survival
  bind_local_address: true
  host: 0.0.0.0:25577
  max_players: 5
  tab_size: 60
  force_default_server: true
ip_forward: false
network_compression_threshold: 256
groups:
  captncraig:
  - admin
connection_throttle: 4000
stats: b63f502f-a9dc-4ae7-ae26-88e21fb07f4d
prevent_proxy_connections: false
